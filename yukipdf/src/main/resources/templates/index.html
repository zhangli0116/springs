    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">

                        <div class="col-sm-8 col-sm-offset-2 text">

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">

                        		<div class="form-top-right">

                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
                                    <input type="file" id="file" style="display:none">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="txt">选择文件</label>
			                        	<input type="text" name="form-username" placeholder="选择文件..." class="form-username form-control" id="txt">
			                        </div>

			                       <div class="form-group">
			                        	<label class="sr-only" for="element">Password</label>
			                        	<input type="text" name="form-password" placeholder="输入数字0或1..." class="form-password form-control" id="element">

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>

    <script>
        $(function(){
            $('#file').on('change',function(){
                var file = document.getElementById('file').files[0];
                if(file){
                    var fileName = file.name;
                    $('#txt').val(fileName);
                }
            })

            /**
             * 文本框联动file
             */
            $('#txt').click(function(){
                $(this).val('');
                $('#file').click();
            })

            $('#importExcel').on('click',function(){
                var file = document.getElementById('file').files[0];
                var element =document.getElementById('element').value;
                if(file){
                    var formData = new FormData();
                    formData.append("multipartFile",file);
                    formData.append("element",element);
                    var oReq  = new XMLHttpRequest();
                    oReq.open("POST", "/importExcel",true);
                    oReq.responseType = 'blob';
                    oReq.onload = function(e){
                        if(oReq.status == 200){
                            var blob = oReq.response;
                            var url = window.URL.createObjectURL(blob);
                            var a = document.createElement('a');
                            a.href = url;
                            a.target="_blank";
                            a.download = element==1 ?file.name.split(/\./)[0]+"(奇数页).pdf" : file.name.split(/\./)[0]+"(偶数页).pdf";//html5新属性 表示这是一个下载链接而不是普通链接,同时可以指定文件名字

                            //a.click(); 不兼容firebox
                            var evt = document.createEvent("MouseEvents");
                            evt.initEvent("click", true, true);
                            a.dispatchEvent(evt);
                        }
                    }
                    oReq.send(formData);
                }
            })



        })

    </script>
